name: CD - Production Deploy

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1

jobs:
  deploy-prod:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # =====================
      # AWS AUTH
      # =====================
      - name: AWS Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # =====================
      # GCP AUTH
      # =====================
      - name: GCP Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # =====================
      # TERRAFORM
      # =====================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # =====================
      # DEPLOY AWS (ECS)
      # =====================
      - name: Deploy AWS Production
        working-directory: terraform/aws
        run: |
          terraform init -upgrade

          # ðŸ”¹ ADDITION 1: Listener-rule recovery (safe, one-time)
          terraform apply -auto-approve \
            -target=aws_lb_listener_rule.backend \
            -target=aws_lb_listener_rule.frontend \
            -var="backend_image=dummy" \
            -var="frontend_image=dummy"

          # ðŸ”¹ EXISTING STEP (UNCHANGED)
          terraform apply -auto-approve \
            -target=aws_ecs_task_definition.backend \
            -target=aws_ecs_task_definition.frontend \
            -target=aws_ecs_service.backend \
            -target=aws_ecs_service.frontend \
            -var="backend_image=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-backend:ci-${{ github.event.workflow_run.head_sha }}" \
            -var="frontend_image=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-frontend:ci-${{ github.event.workflow_run.head_sha }}"

      # =====================
      # DEPLOY GCP (CLOUD RUN)
      # =====================
      - name: Deploy GCP Production
        working-directory: terraform/gcp
        run: |
          terraform init -upgrade
          terraform apply -auto-approve \
            -var="project_id=$GCP_PROJECT_ID" \
            -var="region=$GCP_REGION" \
            -var="backend_image=$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/backend:ci-${{ github.event.workflow_run.head_sha }}" \
            -var="frontend_image=$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/frontend:ci-${{ github.event.workflow_run.head_sha }}"
