name: DevOps CI + Staging CD

on:
  push:
    branches:
      - develop

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1

jobs:
  # ==================================================
  # 1️⃣ CI JOB (TEST + BUILD + PUSH)
  # ==================================================
  ci:
    name: CI - Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Backend Tests ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run backend unit tests
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest

      # ---------- Frontend E2E (FIXED) ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      # ---- Start Backend for E2E ----
      - name: Start backend (E2E)
        run: |
          cd backend
          pip install -r requirements.txt
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      # ---- Start Frontend for E2E ----
      - name: Start frontend (E2E)
        run: |
          cd frontend
          NEXT_PUBLIC_API_URL=http://localhost:8000 npm run dev -- -p 3000 &
          sleep 10

      - name: Run Playwright E2E tests
        working-directory: frontend
        env:
          FRONTEND_URL: http://localhost:3000
        run: npm run test:e2e

      # ---------- AWS ECR ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password | docker login \
            --username AWS \
            --password-stdin \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Ensure ECR repositories exist
        run: |
          aws ecr describe-repositories --repository-names devops-backend \
            || aws ecr create-repository --repository-name devops-backend
          aws ecr describe-repositories --repository-names devops-frontend \
            || aws ecr create-repository --repository-name devops-frontend

      # ---------- GCP ----------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker $GCP_REGION-docker.pkg.dev --quiet

      # ---------- Build & Push Images ----------
      - name: Build & Push Backend Image
        run: |
          docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-backend:${{ github.sha }} backend
          docker tag $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-backend:${{ github.sha }} \
            $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/backend:${{ github.sha }}
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-backend:${{ github.sha }}
          docker push $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/backend:${{ github.sha }}

      - name: Build & Push Frontend Image
        run: |
          docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-frontend:${{ github.sha }} frontend
          docker tag $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-frontend:${{ github.sha }} \
            $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/frontend:${{ github.sha }}
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-frontend:${{ github.sha }}
          docker push $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/frontend:${{ github.sha }}

  # ==================================================
  # 2️⃣ CD STAGING (RUNS ONLY IF CI PASSES)
  # ==================================================
  deploy-staging:
    name: CD - Staging Deploy
    needs: ci          # ⭐ CRITICAL (CI fail ⇒ CD won’t run)
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- AWS ----------
      - name: AWS Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ---------- GCP ----------
      - name: GCP Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ---------- Terraform ----------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Deploy AWS Staging
        working-directory: terraform/aws
        run: |
          terraform init -upgrade
          terraform apply -auto-approve \
            -var="backend_image=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-backend:${{ github.sha }}" \
            -var="frontend_image=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-frontend:${{ github.sha }}"

      - name: Deploy GCP Staging
        working-directory: terraform/gcp
        run: |
          terraform init -upgrade
          terraform apply -auto-approve \
            -var="backend_image=$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/backend:${{ github.sha }}" \
            -var="frontend_image=$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/frontend:${{ github.sha }}"
