name: DevOps CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main

env:
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
  PROJECT_ID: united-firefly-252203
  REGION: us-central1

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: backend
        run: pytest

  frontend-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Install Playwright
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start backend
        run: |
          cd backend
          pip install -r requirements.txt
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &

      - name: Start frontend
        run: |
          cd frontend
          NEXT_PUBLIC_API_URL=http://localhost:8000 npm run dev &

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e

  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: frontend-tests

    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        run: |
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

      - name: Build backend image
        run: |
          docker build \
            --platform linux/amd64 \
            -t $DOCKER_USER/devops-backend:${{ github.sha }} \
            ./backend

      - name: Push backend image
        run: |
          docker push $DOCKER_USER/devops-backend:${{ github.sha }}

      - name: Build frontend image
        run: |
          docker build \
            --platform linux/amd64 \
            -t $DOCKER_USER/devops-frontend:${{ github.sha }} \
            ./frontend

      - name: Push frontend image
        run: |
          docker push $DOCKER_USER/devops-frontend:${{ github.sha }}

  terraform-deploy:
    name: Terraform Deploy (GCP Cloud Run)
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: GCP Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: terraform/gcp
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform/gcp
        run: |
          terraform apply -auto-approve -input=false \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="region=${{ env.REGION }}" \
            -var="backend_image=docker.io/$DOCKER_USER/devops-backend:${{ github.sha }}" \
            -var="frontend_image=docker.io/$DOCKER_USER/devops-frontend:${{ github.sha }}"
