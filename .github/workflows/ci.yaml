name: CI - Develop

on:
  push:
    branches:
      - develop

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1

jobs:
  ci:
    name: CI - Test, Build & Push
    runs-on: ubuntu-latest

    steps:
      # ==================================================
      # Checkout
      # ==================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ==================================================
      # Backend Tests
      # ==================================================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Backend unit tests
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest

      # ==================================================
      # Frontend Setup
      # ==================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm install
          npx playwright install --with-deps

      # ==================================================
      # Start Backend (E2E)
      # ==================================================
      - name: Start backend
        run: |
          cd backend
          pip install -r requirements.txt
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &

          echo "Waiting for backend..."
          for i in {1..15}; do
            if curl -sf http://localhost:8000/health; then
              echo "Backend is up"
              break
            fi
            sleep 2
          done

      # ==================================================
      # Start Frontend (E2E)
      # ==================================================
      - name: Start frontend
        run: |
          cd frontend
          NEXT_PUBLIC_API_URL=http://localhost:8000 npm run dev -- -p 3000 &

          echo "Waiting for frontend..."
          for i in {1..15}; do
            if curl -sf http://localhost:3000; then
              echo "Frontend is up"
              break
            fi
            sleep 2
          done

      # ==================================================
      # Playwright E2E
      # ==================================================
      - name: Run Playwright tests
        working-directory: frontend
        env:
          FRONTEND_URL: http://localhost:3000
        run: npm run test:e2e

      # ==================================================
      # AWS Auth (ECR)
      # ==================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password \
          | docker login \
            --username AWS \
            --password-stdin \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # ==================================================
      # GCP Auth (Artifact Registry)
      # ==================================================
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: |
          gcloud auth configure-docker $GCP_REGION-docker.pkg.dev --quiet

      # ==================================================
      # Build & Push Backend Image (TAGGED âœ…)
      # ==================================================
      - name: Build & Push Backend Image
        run: |
          docker build \
            -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-backend:${{ github.sha }} \
            -t $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/backend:${{ github.sha }} \
            backend

          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-backend:${{ github.sha }}
          docker push $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/backend:${{ github.sha }}

      # ==================================================
      # Build & Push Frontend Image (TAGGED âœ…)
      # ==================================================
      - name: Build & Push Frontend Image
        run: |
          docker build \
            -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-frontend:${{ github.sha }} \
            -t $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/frontend:${{ github.sha }} \
            frontend

          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-frontend:${{ github.sha }}
          docker push $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/frontend:${{ github.sha }}

      # ==================================================
      # VERIFY TAG EXISTS (FAIL FAST ðŸ”¥)
      # ==================================================
      - name: Verify backend image tag exists in GCP
        run: |
          gcloud artifacts docker images list \
            $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/backend \
            --include-tags \
            --format="value(TAGS)" | grep ${{ github.sha }}
