name: CI - Develop

on:
  push:
    branches:
      - develop

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  BACKEND_PORT: 8000
  FRONTEND_PORT: 3000

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Backend Tests (Python / FastAPI)
      # --------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Backend unit tests
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest

      # --------------------------------------------------
      # Frontend Tests (Next.js + Playwright)
      # --------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      # ---------------- Start backend ----------------
      - name: Start backend server
        run: |
          cd backend
          pip install -r requirements.txt
          uvicorn app.main:app \
            --host 0.0.0.0 \
            --port $BACKEND_PORT &

      # ---------------- Start frontend ----------------
      - name: Start frontend server
        run: |
          cd frontend
          NEXT_PUBLIC_API_URL=http://localhost:$BACKEND_PORT \
          npm run dev -- -p $FRONTEND_PORT &

      # ---------------- Wait for services ----------------
      - name: Wait for frontend
        run: |
          npx wait-on http://localhost:$FRONTEND_PORT

      # ---------------- Run E2E ----------------
      - name: Run frontend E2E tests
        working-directory: frontend
        env:
          FRONTEND_URL: http://localhost:3000
        run: npm run test:e2e

      # --------------------------------------------------
      # AWS Authentication (ECR)
      # --------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password \
          | docker login \
            --username AWS \
            --password-stdin \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # --------------------------------------------------
      # GCP Authentication (Artifact Registry)
      # --------------------------------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: |
          gcloud auth configure-docker \
            $GCP_REGION-docker.pkg.dev \
            --quiet

      # --------------------------------------------------
      # Build & Push Backend Image (AWS + GCP)
      # --------------------------------------------------
      - name: Build & Push Backend Image
        run: |
          docker build --platform linux/amd64 \
            -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-backend:${{ github.sha }} \
            -t $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/backend:${{ github.sha }} \
            ./backend

          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-backend:${{ github.sha }}
          docker push $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/backend:${{ github.sha }}

      # --------------------------------------------------
      # Build & Push Frontend Image (AWS + GCP)
      # --------------------------------------------------
      - name: Build & Push Frontend Image
        run: |
          docker build --platform linux/amd64 \
            -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-frontend:${{ github.sha }} \
            -t $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/frontend:${{ github.sha }} \
            ./frontend

          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-frontend:${{ github.sha }}
          docker push $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/devops/frontend:${{ github.sha }}
