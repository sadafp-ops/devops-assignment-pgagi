name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  GCP_REPO: devops   # ðŸ‘ˆ single source of truth

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # =====================
      # Checkout
      # =====================
      - uses: actions/checkout@v4

      # =====================
      # Backend Tests
      # =====================
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Backend tests
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pytest

      # =====================
      # Frontend Setup
      # =====================
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Frontend setup
        working-directory: frontend
        run: |
          npm install
          npx playwright install --with-deps

      # =====================
      # E2E Tests
      # =====================
      - name: Start backend
        run: |
          cd backend
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Start frontend
        run: |
          cd frontend
          NEXT_PUBLIC_API_URL=http://localhost:8000 npm run dev -- -p 3000 &
          sleep 10

      - name: Playwright tests
        working-directory: frontend
        env:
          FRONTEND_URL: http://localhost:3000
        run: npm run test:e2e

      # =====================
      # AWS Auth
      # =====================
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password \
          | docker login \
            --username AWS \
            --password-stdin \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # =====================
      # âœ… OPTION-2: AUTO-CREATE ECR REPOS
      # =====================
      - name: Ensure ECR repositories exist
        run: |
          aws ecr describe-repositories --repository-names devops-backend \
            --region $AWS_REGION \
            || aws ecr create-repository \
              --repository-name devops-backend \
              --region $AWS_REGION

          aws ecr describe-repositories --repository-names devops-frontend \
            --region $AWS_REGION \
            || aws ecr create-repository \
              --repository-name devops-frontend \
              --region $AWS_REGION

      # =====================
      # GCP Auth
      # =====================
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      # =====================
      # âœ… OPTION-2: AUTO-CREATE ARTIFACT REGISTRY
      # =====================
      - name: Ensure Artifact Registry repo exists
        run: |
          gcloud artifacts repositories describe $GCP_REPO \
            --location=$GCP_REGION \
            || gcloud artifacts repositories create $GCP_REPO \
              --repository-format=docker \
              --location=$GCP_REGION \
              --description="DevOps images"

      - name: Configure Docker for GCP
        run: |
          gcloud auth configure-docker $GCP_REGION-docker.pkg.dev --quiet

      # =====================
      # Build & Push Images
      # =====================
      - name: Build & Push Backend
        run: |
          docker build \
            -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-backend:ci-${{ github.sha }} \
            -t $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO/backend:ci-${{ github.sha }} \
            backend

          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-backend:ci-${{ github.sha }}
          docker push $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO/backend:ci-${{ github.sha }}

      - name: Build & Push Frontend
        run: |
          docker build \
            -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-frontend:ci-${{ github.sha }} \
            -t $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO/frontend:ci-${{ github.sha }} \
            frontend

          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/devops-frontend:ci-${{ github.sha }}
          docker push $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO/frontend:ci-${{ github.sha }}
